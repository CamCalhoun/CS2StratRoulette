<!DOCTYPE html>
<html>

<head>
	<link href="tailwind/output.css" rel="stylesheet">
	<style>
		body {
			overflow-y: hidden;
			overflow-x: hidden;
		}
	</style>
	<title>Strat Roulette</title>
	<script type="module" src="./renderer.js"></script>
</head>


<body class="w-screen h-screen font-mono bg-blue-300">
	<div class="mx-auto h-full w-full">
		<div class="grid grid-cols-[25%_50%_25%] h-full grid-rows-[10%_50%_20%_20%]">

			<!--Title-->
			<div
				class="drop-shadow-xl row-start-1 col-start-2 h-full w-full bg-purple-100 text-center p-6 text-5xl font-bold m-4">
				<p>Strat Roulette!</p>
			</div>

			<!--Map Selector-->
			<div
				class="drop-shadow-xl row-start-2 col-start-1 bg-orange-50 row-span-2 border-4 rounded-lg border-black m-4 ">
				<div class="flex flex-col m-5 text-2xl lg:text-3xl  xl:text-4xl justify-evenly w-2/5 h-full">
					<div class="flex justify-between"> <label for="dust2">Dust2</label>
						<input type="radio" id="dust2" name="maps" value="Dust2" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="mirage">Mirage</label>
						<input type="radio" id="mirage" name="maps" value="Mirage" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="nuke">Nuke</label>
						<input type="radio" id="nuke" name="maps" value="Nuke" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="inferno">Inferno</label>
						<input type="radio" id="inferno" name="maps" value="Inferno" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="vertigo">Vertigo</label>
						<input type="radio" id="vertigo" name="maps" value="Vertigo" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="ancient">Ancient</label>
						<input type="radio" id="ancient" name="maps" value="Ancient" class="p-2 scale-150" />
					</div>

					<div class="flex justify-between"> <label for="anubis">Anubis</label>
						<input type="radio" id="anubis" name="maps" value="Anubis" class="p-2 scale-150" />
					</div>

				</div>
			</div>

			<!--Strat display window-->
			<div id="displayWindow"
				class="drop-shadow-xl row-start-2 col-start-2 row-span-2 bg-orange-50 lg:w-full md:w-5/6 lg:h-full md:h-5/6 text-center border-4 rounded-lg border-black lg:m-4 md:mx-auto md:my-auto">
				<p id="displayStratTitle" class="border-b-4 border-black text-4xl p-6">Welcome!</p>
				<p id="displayStratInfo" class="text-3xl leading-8 p-5">To start, please select map, buy type, and which
					side you are currently on.
				</p>
			</div>

			<!--Buy selector-->
			<div class="drop-shadow-xl row-start-2 col-start-3 row-span-2 mx-12 grid place-items-center">
				<div class="bg-orange-50 border-4 rounded-lg border-black w-full lg:h-1/3">
					<div
						class="flex flex-col m-5 md:text-2xl lg:text-3xl  xl:text-4xl justify-evenly lg:w-1/3 md:w-2/3 lg:h-full md:h-2/3">
						<div class="flex justify-between"> <label for="eco">Eco</label>
							<input type="radio" id="eco" name="buys" value="Eco" class="p-2 scale-150" />
						</div>

						<div class="flex justify-between"> <label for="half">Half</label>
							<input type="radio" id="half" name="buys" value="Half" class="p-2 scale-150" />
						</div>

						<div class="flex justify-between"> <label for="full">Full</label>
							<input type="radio" id="full" name="buys" value="Full" class="p-2 scale-150" />
						</div>
					</div>
				</div>
			</div>

			<!--Reroll button-->
			<div onclick="reroll()"
				class="drop-shadow-xl row-start-4 col-start-2 h-full w-full grid place-items-center m-auto lg:m-4">
				<p
					class="text-black bg-orange-50 border-4 rounded-lg border-black lg:p-8 md:p-5 lg:w-96 md:w-64 text-center md:text-xl lg:text-3xl">
					Reroll
				</p>
			</div>

			<!--Side selector-->
			<div class="drop-shadow-xl row-start-3 col-start-3 m-4 grid place-items-center">
				<div class="bg-orange-50 border-4 rounded-lg border-black lg:w-96 md:w-48">
					<div
						class="flex flex-col text-2xl lg:text-3xl  xl:text-4xl justify-evenly h-full xl:w-1/2 lg:w-1/3 md:w-2/3 mx-4">
						<div class="flex justify-between"> <label for="tside">T-Side</label>
							<input type="radio" id="tside" name="sides" value="T" class="p-2 scale-150" />
						</div>
						<div class="flex justify-between"> <label for="ctside">CT-Side</label>
							<input type="radio" id="ctside" name="sides" value="CT" class="p-2 scale-150" />
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
